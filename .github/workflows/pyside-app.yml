name: PySide6 App CI

on:
  push:
  pull_request:

jobs:
  pyside-ci:
    runs-on: ubuntu-latest

    env:
      CI: true
      API_BASE_URL: http://127.0.0.1:8000

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xinput0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Static import check
        run: |
          python - <<EOF
          import app
          print("Import OK")
          EOF

      - name: Smoke test core modules
        run: |
          python - <<EOF
          from core.session import Session
          from network.api_client import ApiClient
          print("Core modules OK")
          EOF

